        /* Fireworks Styles */
        .firework {
            position: fixed;
            bottom: 0;
            width: 8px;
            height: 20px;
            background-color: green;
            animation: explode 1.5s linear;
        }

        @keyframes pulse {
            0%, 100% { background-color: #ff4b5c; }
            50% { background-color: #ffafbd; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes explode {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>

    <script>
        // Fireworks effect: Create green rectangles that "explode" upwards
        function createFirework() {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.animationDuration = Math.random() * 1 + 1.5 + 's';
            document.body.appendChild(firework);

            // Remove firework after animation
            setTimeout(() => firework.remove(), 1500);
        }

        // Launch fireworks continuously every 400ms
        setInterval(createFirework, 400);
