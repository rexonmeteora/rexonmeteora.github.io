<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 50 SPL Token Holders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Top 50 Holders of SPL Token</h1>
  <table id="holderTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Address</th>
        <th>Balance</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Replace with the specific SPL Token address you want to track
    const TOKEN_ADDRESS = 'CubfpqQ6Gbft4Cjgdnxbvqp3QRQrDTuVhWD2gwWg1aRk';
    
    // Using a CORS proxy
    const CORS_PROXY = 'https://cors-anywhere.herokuapp.com/';  // or use another service

    
    async function fetchHolders() {
      try {
        const response = await fetch(
          `${CORS_PROXY}https://api.solscan.io/token/holders?tokenAddress=${TOKEN_ADDRESS}&limit=50`
        );
        const data = await response.json();
        populateTable(data.data);
      } catch (error) {
        console.error('Error fetching holder data:', error);
      }
    }


    function populateTable(holders) {
      const tableBody = document.querySelector('#holderTable tbody');
      holders.forEach((holder, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${holder.address}</td>
          <td>${holder.amount}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Fetch and display the top 50 holders on page load
    fetchHolders();
  </script>
</body>
</html>
